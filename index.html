<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <table>
        <caption>Employee information</caption>
        <thead>
            <tr>
                <!-- first row -->
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
            </tr> <!-- end first row -->
        </thead>
        <tfoot>
            <tr>
                <td colspan="3">Table is only refreshed every 15 minutes.</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <!-- second row. first column is a table header cell so computers know that the rest of the information in the row is related to this cell-->
                <th scope="row">Sara Sarachecha</th>
                <td>sara@sarachecha.dev</td>
                <td>Front-end developer</td>
            </tr> <!-- end second row -->
        </tbody>
    </table>

    <!-- HTML forms (can't nest forms inside of forms) -->
    <form action="index.html" method="post">

        <h1>Sign up</h1>
        <fieldset>
            <legend><span class="number">1</span>Your basic info</legend>

            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" placeholder="Sara Chisholm">

            <label for="email">Email address</label>
            <input type="email" id="mail" name="user_email">

            <label for="password">Password</lable>
                <input type="password" id="password" name="user_password">
        </fieldset>

        <fieldset>
            <legend><span class="number">2</span>Your profile</legend>
            <label for="bio">Short bio</label>
            <textarea id="bio" name="user_bio"></textarea>
        </fieldset>

        <label for="job">Job role:</label>

        <select id="job" name="user_job">
            <optgroup label="web">
                <option value="frontend_developer">Front-End Developer</option>
                <option value="php_developer">php developer</option>
                <option value="ruby_developer">ruby Developer</option>
            </optgroup>
            <optgroup label="web">
                <option value="frontend_developer">Front-End Developer</option>
                <option value="php_developer">php developer</option>
                <option value="ruby_developer">ruby Developer</option>
            </optgroup>
        </select>

            <label>Age</label>
            <input type="radio" id="under_13" value="under_13" name="user_age">
            <label for="under_13">Under 13</label><br />
            <input type="radio" id="over_13" value="over_13" name="user_age">
            <label for="over_13">13 or older</label>

            <label>Interests</label>
            <input type="checkbox" id="development" value="interest_development" name="user_interest">
            <label for="development">Development</label><br />
            <input type="checkbox" id="Design" value="interest_design" name="user_interest">
            <label for="design">Design</label><br />
            <input type="checkbox" id="business" value="interest_business" name="user_interest">
            <label for="business">Business</label>

        <button type="submit">Sign up</button>
        <button type="reset">Reset form</button>
   
   
   
        <h1>Shirt Order Form</h1>
        <select id="color" name="shirt_color">
            <option value="red">red</option>
            <option value="yellow">yellow</option>
            <option value="purple">purple</option>
            <option value="blue">blue</option>
            <option value="green">green</option>
            <option value="orange">orange</option>
      </select> </form>

</body>

</html>
